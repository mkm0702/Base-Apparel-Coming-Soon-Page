<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel - Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Josefin Sans", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 1440px;
        max-height: 800px;
        display: flex;
        flex-direction: row;
      }

      .left-section {
        background-color: skyblue;
        background: url("images/bg-pattern-desktop.svg");
        padding: 100px 200px;
      }

      .logo {
        margin-bottom: 134px;
      }

      .title {
        font-size: 64px;
        line-height: 1.05;
        margin-bottom: 32px;
        letter-spacing: 17.32px;
        text-transform: uppercase;
      }

      .title .light {
        font-weight: 300;
        color: #ce9797;
      }

      .title .bold {
        font-weight: 600;
        color: #413a3a;

      }

      .description {
        font-size: 16px;
        line-height: 1.75;
        color: #ce9797;
        margin-bottom: 40px;
        font-weight: 400;
    }

    .email-form {
        position: relative;
        margin-bottom: 40px;
    }

    .email-input {
      width: 100%;
      height: 56px;
      border: 1px solid #ce9797;
      border-radius: 28px;
      padding: 0 140px 0 32px;
      font-size: 16px;
      color: #413a3a;
      background: transparent;
      outline: none;
      transition: all 0.3s ease;
  }

  .email-input::placeholder {
      color: #ce9797;
      opacity: 0.5;
  }

  .email-input:focus {
      border-color: #f96162;
  }

  .email-input.error {
      border: 2px solid #f96162;
      border-right: none;
  }

  .submit-btn {
      position: absolute;
      right: 0;
      top: 0;
      width: 100px;
      height: 56px;
      background: linear-gradient(135deg, #f8bfbf 0%, #ee8c8c 100%);
      border: none;
      border-radius: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 15px 20px rgba(198, 110, 110, 0.247569);
  }

  .submit-btn:hover {
      background: linear-gradient(135deg, #fac4c4 0%, #f0a0a0 100%);
      box-shadow: 0 20px 25px rgba(198, 110, 110, 0.4);
      transform: translateY(-2px);
  }

  .submit-btn svg {
      width: 12px;
      height: 20px;
      fill: white;
  }

  .error-icon {
    position: absolute;
    right: 110px;
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.error-icon.show {
    opacity: 1;
}

.error-message {
    color: #f96162;
    font-size: 13px;
    margin-top: 8px;
    margin-left: 32px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.error-message.show {
    opacity: 1;
}

.right-section{
  background-size: contain;
}


@media (max-width: 768px) {
  .container {
      flex-direction: column;
  }

  .left-section {
      padding: 32px 24px;
      order: 2;
  }

  .right-section {
      flex: none;
      height: 250px;
      order: 1;
  }

  .hero-image {
      height: 250px;
  }

  .title {
      font-size: 40px;
      letter-spacing: 10px;
      text-align: center;
  }

  .description {
      text-align: center;
      font-size: 14px;
  }

  .logo {
      margin-bottom: 64px;
  }
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="content">
          <h1 class="title">
            <span class="light">WE'RE</span><br />
            <span class="bold">COMING</span><br />
            <span class="bold">SOON</span>
          </h1>

          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="email-form" id="emailForm">
            <input
              type="email"
              class="email-input"
              id="emailInput"
              placeholder="Email Address"
              required
            />
            <div class="error-icon" id="errorIcon">
              <img src="images/icon-error.svg" alt="" />
            </div>
            <button type="submit" class="submit-btn">
              <img src="images/icon-arrow.svg" />
            </button>
            <div class="error-message" id="errorMessage">
              Please provide a valid email
            </div>
          </form>
        </div>
      </div>

      <div class="right-section">
        <img class="hero-image" src="images/hero-desktop.jpg" />
      </div>
    </div>

    <script>
      const emailForm = document.getElementById("emailForm");
      const emailInput = document.getElementById("emailInput");
      const errorIcon = document.getElementById("errorIcon");
      const errorMessage = document.getElementById("errorMessage");

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function showError() {
        emailInput.classList.add("error");
        errorIcon.classList.add("show");
        errorMessage.classList.add("show");
      }

      function hideError() {
        emailInput.classList.remove("error");
        errorIcon.classList.remove("show");
        errorMessage.classList.remove("show");
      }

      emailForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();

        if (!email || !validateEmail(email)) {
          showError();
          return;
        }

        hideError();
        // Here you would typically send the email to your server
        alert("Thank you for subscribing!");
        emailInput.value = "";
      });

      emailInput.addEventListener("input", function () {
        if (emailInput.classList.contains("error")) {
          const email = emailInput.value.trim();
          if (email && validateEmail(email)) {
            hideError();
          }
        }
      });

      emailInput.addEventListener("focus", function () {
        if (emailInput.classList.contains("error")) {
          hideError();
        }
      });
    </script>
  </body>
</html>
